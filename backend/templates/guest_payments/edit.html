{% extends 'layout.html' %}
{% block title %}Edit Guest Payment{% endblock %}

{% block content %}
<h2>Edit Guest Payment</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Guest:</label>
    <select name="guest_id" class="form-control" required>
      {% for guest in guests %}
      <option value="{{ guest.id }}" {% if guest.id == payment.guest_id %}selected{% endif %}>{{ guest.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Event:</label>
    <select name="event_id" class="form-control" required>
      {% for event in events %}
      <option value="{{ event.id }}" {% if event.id == payment.event_id %}selected{% endif %}>{{ event.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Amount:</label>
    <input type="number" name="amount" value="{{ payment.amount }}" step="0.01" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-success">Update</button>
  <a href="{{ url_for('guest_payments.list_payments') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
