<!-- templates/add_event.html -->
{% extends 'layout.html' %}

{% block title %}Add Bank Details{% endblock %}

{% block content %}
<h2>Add Bank Details</h2>
<form method="POST">
  
  <div class="mb-3">
    <label>Event</label>
    <select name="event_id" class="form-control" required>
      {% for event in events %}
        <option value="{{ event.id }}">{{ event.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label>withdrawal_amount</label>
    <input type="number" step="0.01" name="withdrawal_amount" class="form-control" >
  </div>

  <div class="mb-3">
    <label>interest_amount</label>
    <input type="number" step="0.01" name="interest_amount" class="form-control" >
  </div>

  <div class="mb-3">
    <label>balance_amount</label>
    <input type="number" step="0.01" name="balance_amount" class="form-control" >
  </div>

    <div class="mb-3">
    <label class="form-label">remark:</label>
    <textarea name="remark" class="form-control" rows="4"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <a href="{{ url_for('bank.list_bank') }}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
