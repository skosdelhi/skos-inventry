<!-- templates/edit_event.html -->
{% extends 'layout.html' %}

{% block title %}Edit Event{% endblock %}

{% block content %}
<h2>Edit Event</h2>
<form method="POST">
  <div class="mb-3">
    <label>Event</label>
    <select name="event_id" class="form-control" required>
      {% for event in events %}
        <option value="{{ event.id }}" {% if event.id == bank.event_id %}selected{% endif %}>{{ event.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label>withdrawal_amount</label>
    <input type="number" step="0.01" name="withdrawal_amount" class="form-control" value="{{ bank.withdrawal_amount }}" >
  </div>

  <div class="mb-3">
    <label>interest_amount</label>
    <input type="number" step="0.01" name="interest_amount" class="form-control" value="{{ bank.interest_amount }}" >
  </div>

  <div class="mb-3">
    <label>balance_amount</label>
    <input type="number" step="0.01" name="balance_amount" class="form-control" value="{{ bank.balance_amount }}" >
  </div>

    <div class="mb-3">
    <label class="form-label">remark:</label>
    <textarea name="remark" class="form-control" rows="4">{{ bank.remark }}</textarea>
  </div>
  
  <button type="submit" class="btn btn-success">Update</button>
  <a href="{{ url_for('bank.list_bank') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
