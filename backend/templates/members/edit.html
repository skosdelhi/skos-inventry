{% extends 'layout.html' %}

{% block title %}Edit Member{% endblock %}

{% block content %}
<h2>Edit Member</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Name:</label>
    <input type="text" name="name" value="{{ member.name }}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Phone:</label>
    <input type="text" name="phone" value="{{ member.phone }}" class="form-control" >
  </div>

  <div class="mb-3">
    <label class="form-label">Address:</label>
    <input type="text" name="address" value="{{ member.address }}" class="form-control" >
  </div>

  <div class="mb-3">
    <label class="form-label">Status:</label>
    <select name="status" class="form-select" required>
      <option value="active" {% if member.status == 'active' %}selected{% endif %}>Active</option>
      <option value="inactive" {% if member.status == 'inactive' %}selected{% endif %}>Inactive</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Joining Date:</label>
    <input type="date" name="joining_date" value="{{ member.joining_date }}" class="form-control" required>
  </div>


  <button type="submit" class="btn btn-success">Update</button>
  <a href="{{ url_for('members.list_members') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
