<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Member List</title>
  <style>
    body { font-family: sans-serif; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #333; padding: 8px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h2>Member List</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
        </tr>
    </thead>
    <tbody>
      {% for member in members %}
      <tr>
        <td>{{ member.id }}</td>
        <td>{{ member.name }}</td>
        <td>{{ member.phone }}</td>
        <td>{{ member.address }}</td>
        
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
