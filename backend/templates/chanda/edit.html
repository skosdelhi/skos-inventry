{% extends 'layout.html' %}
{% block title %}Edit Chanda{% endblock %}
{% block content %}
<h2>Edit Chanda</h2>
<form method="POST">
  <div class="mb-3">
    <label>Member</label>
    <select name="member_id" class="form-control" required>
      {% for member in members %}
        <option value="{{ member.id }}" {% if member.id == chanda.member_id %}selected{% endif %}>{{ member.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label>Event</label>
    <select name="event_id" class="form-control" required>
      {% for event in events %}
        <option value="{{ event.id }}" {% if event.id == chanda.event_id %}selected{% endif %}>{{ event.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label>Own Payment</label>
    <input type="number" step="0.01" name="own_payment" class="form-control" value="{{ chanda.own_payment }}" >
  </div>
  <div class="mb-3">
    <label>Collected Amount</label>
    <input type="number" step="0.01" name="collected_amount" class="form-control" value="{{ chanda.collected_amount }}" >
  </div>
  <button type="submit" class="btn btn-success">Update</button>
  <a href="{{ url_for('chanda.list_chanda') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
