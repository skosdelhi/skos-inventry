{% extends 'layout.html' %}
{% block title %}Add Expense{% endblock %}

{% block content %}
<h2>{{ 'Edit' if expense else 'Add' }} Expense</h2>

<form method="POST">
  <div class="mb-3">
    <label class="form-label">Event:</label>
    <select name="event_id" class="form-control" required>
      {% for event in events %}
      <option value="{{ event.id }}" {% if expense and expense.event_id == event.id %}selected{% endif %}>{{ event.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Category:</label>
    <select name="category_id" class="form-control" required>
      {% for id, name in categories.items() %}
        <option value="{{ id }}" {% if expense and expense.category == id %}selected{% endif %}>
          {{ name }}
        </option>
      {% endfor %}
    </select>
    
  </div>
  

  <div class="mb-3">
    <label class="form-label">Heading:</label>
    <input type="text" name="heading" value="{{ expense.heading if expense else '' }}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Amount:</label>
    <input type="number" step="0.01" name="amount" value="{{ expense.amount if expense else '' }}" class="form-control" required>
  </div>
  
  <div class="mb-3">
    <label class="form-label">Bought By:</label>
    <select name="bought_by" class="form-control" multiple size="20" required>
      {% for member in members %}
        <option value="{{ member.id }}"
          {% if expense and member in expense.bought_by %}
            selected
          {% endif %}
        >{{ member.name }}</option>
      {% endfor %}
    </select>
    
  </div>

  <div class="mb-3">
    <label class="form-label">Notes:</label>
    <textarea name="notes" class="form-control">{{ expense.notes if expense else '' }}</textarea>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{{ url_for('expenses.list_expenses') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
