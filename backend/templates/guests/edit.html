{% extends 'layout.html' %}
{% block title %}Edit Guest{% endblock %}

{% block content %}
<h2>Edit Guest</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Name *</label>
    <input type="text" name="name" value="{{ guest.name }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="text" name="phone" value="{{ guest.phone }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" name="address" value="{{ guest.address }}" class="form-control">
  </div>
  
  <button type="submit" class="btn btn-success">Update</button>
  <a href="{{ url_for('guests.list_guests') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
